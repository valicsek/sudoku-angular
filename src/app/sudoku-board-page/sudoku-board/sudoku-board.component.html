<div class="sudoku-board">
  @for (row of board; track row; let rowIndex = $index) {
  @for (cellValue of row; track cellValue; let cellIndex = $index) {
  <app-sudoku-board-cell [value]="cellValue" [row]="rowIndex" [col]="cellIndex"
    (cellClicked)="onCellClicked($event)"></app-sudoku-board-cell>
  }
  }
</div>
